<!DOCTYPE html>
<html>
   <head>
      <title>Ephemera</title>
      <!-- Latest jQuery -->
      <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- CSS specific to this page -->
      <link rel="stylesheet" href="css/ephemera.css">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <!-- The main JS for bringing it all together on this page -->
      <script src="js/main.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <h3><img src="img/ephemera-log-no-background.png" class="logo_small"/> Ephemera - One Time Password Transfer</h3>
            </div>
            <div class="nav navbar-nav navbar-right">
               <h3><a href="https://github.com/Sam-Martin/Ephemera/"><img src="img/GitHub-Mark-Light-120px-plus.png"/></a></h3>
            </div>
         </div>
      </nav>
      <div class="jumbotron" id="pageSubtitle">
         <div class="container text-center">
            <h1>Ephemera</h1>
            <h2>Secret Transfer</h2>
            <p>Enter a text secret and you will be provided with a one-time use URL to give to the intended secret recipient.</p>
         </div>
      </div>
      <div class="container" id="pageBody">
         <div class="row" id="title">
            <div class="col-md-12">
               <h1>Text Entry</h1>
            </div>
         </div>
         <div class="row" id="errorRow">
            <div class="col-md-12">
               <div class="alert alert-danger" role="alert" id="errorMessage"></div>
            </div>
         </div>
         <div class="row" id="secretInput">
            <div class="col-md-12">
               <form id="textForm">
                  <p>
                     <textarea id="secretText" rows="4" cols="50"></textarea>
                  </p>
                  <p>
                     <input type="submit" value="Submit">
                  </p>
               </form>
            </div>
         </div>
         <div class="row" id="secretUrlOutput">
            <div class="col-md-10">
               <input type="text" id="secretURL"/>
            </div>
            <div class="col-md-2">
               <button id="copySecretURL">Copy</button>
            </div>
         </div>
         <div class="row" id="secretDisplay">
            <div class="col-md-8">
               <textarea id="secretOutput"></textarea>
            </div>
            <div class="col-md-4">
               <button id="copySecretOutput">Copy</button>
            </div>
         </div>
      </div>
   </body>
</html>
