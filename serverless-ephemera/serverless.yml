service: serverless-ephemera
plugin: serverless-client-s3

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"
custom: ${file(config.yml)}
provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        -  "s3:PutObject*"
        -  "s3:GetObject"
        -  "s3:DeleteObject"
      Resource:
        - Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - ${self:custom.private_bucket_name}
            - "/*"
        - Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - ${self:custom.private_bucket_name}
        - Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - ${self:custom.public_bucket_name}
            - "/*"
        - Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - ${self:custom.public_bucket_name}

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
package:
  include:
    - ../lambda/**
    - config.yml
  exclude:
    - ../lambda/test/**

functions:
  ephemera-addtextsecret:
    handler: lambda/ephemera-addtextsecret/ephemera-addtextsecret.handler
    events:
      - http:
          path: v2/addTextSecret
          method: post
          integration: lambda
          cors: true
          request: 
             passThrough: WHEN_NO_MATCH
  ephemera-getsecret:
    handler: lambda/ephemera-getsecret/ephemera-getsecret.handler
    events:
      - http:
          path: v2/getSecret
          method: get
          integration: lambda
          cors: true
          request: 
             passThrough: WHEN_NO_MATCH
resources:
  Resources:
    PublicBucket:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: error.html
        BucketName:  ${self:custom.public_bucket_name}
    PrivateBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.private_bucket_name}
        LifecycleConfiguration:
          Rules:
            - 
              ExpirationInDays: ${self:custom.max_secret_age_days}
              Status: Enabled
  Outputs:
    WebsiteURL:
      Value: 
        Fn::GetAtt: PublicBucket.WebsiteURL
      Description: URL for the website hosted on S3